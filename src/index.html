<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact us</title>
</head>
<body>
    <!--Heading-->
        <div class="heading">
            <h1>Contact us</h1>
        </div>
    <!--FlexBoxes-->
    <div class="container">
        <div class="form">
            <div class="input-box">
                <label>full name</label><input type="text" name="name" placeholder="full name">
            </div>
            <div class="input-box">
                <label>email</label><input type="email" name="email" placeholder="email">
            </div>
            <div class="message">
                <label>message</label><textarea name="message" placeholder="message"></textarea>
            </div>
            <div class="btn">
                <button type="submit">Send</button>
            </div>
        </div>
        <!-- CAll -->
        <div class="call">
            <div class="call-number">
                <h2>Call us</h2>
                <p>Cell Phone : 09121111596</p>
                <p>phone : 02142258963</p>
            </div>
            <div class="location">
                <h2>Location</h2>
                <p>Iran - Tehran - Ektaban</p>
            </div>
            <div class="services">
                <h2>Top Services</h2>
                <p>Web development</p>
                <p>Android development</p>
            </div>
        </div>
        <!--Map-->
        <div class="map">
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12958.96511321963!2d51.29510880870133!3d35.707983811254216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8dfddb7c97d45f%3A0x960f02fda3a86b23!2sEkbatan%20Town%2C%20Tehran%2C%20Tehran%20Province%2C%20Iran!5e0!3m2!1sen!2s!4v1752415275517!5m2!1sen!2s"  referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
